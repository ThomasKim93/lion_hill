<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>

<body>

    <section class="sec2">
        <span class="logo"><img src="../img/logo.png" alt="로고"></span>
        <div class="img_box">
            <figure>
                <img src="../img/main_sec2_img2.jpg" alt="다이닝">
            </figure>
        </div>
        <div class="text_box">

            <h2 class="title2">
                FACILITES
            </h2>
            <p>“라이언힐 만의 특별한 편의시설”</p>
            <button class="more_btn">이미지 더 보기</button>
        </div>
        <div class="acor_wrap deactive">
            <div class="img_container ">
                <div class="img_wrap">
                    <figure class="acor_img">
                        <img src="../img/main_sec2_img1.jpg" alt="">
                        <figcaption>
                            <p class="title2">다이닝 룸</p>
                            <p class="sec2_desc ">다이닝은 신선하고 고급스러운 재료로 만든 다양한 요리를 제공합니다. <br>
                                메뉴는 매일 바뀌며, 계절에 따라 제철 식재료를 사용합니다. <br>
                                다이닝은 제주 숲을 감상할 수 있는 아름다운 공간으로, <br> 편안하고 여유로운 분위기에서 식사를 즐길 수 있습니다.</p>
                        </figcaption>
                    </figure>
                    <figure class="acor_img">
                        <img src="../img/main_sec2_img2.jpg" alt="">
                        <figcaption>
                            <p class="title2">공용주방</p>
                            <p class="sec2_desc ">공용 주방은 투숙객들이 함께 요리하고 식사할 수 있는 공간입니다. <br>
                                주방에는 다양한 조리기구와 식기류가 구비되어 있어 편리하게 이용할 수 있습니다.<br>
                                공용 주방은 예약제로 운영되며 예약은 프런트 데스크에서 할 수 있습니다. <br>
                                이용 시간은 오전 10시부터 오전 0시까지입니다.</p>
                        </figcaption>
                    </figure>
                    <figure class="acor_img">
                        <img src="../img/main_sec2_img3.jpg" alt="">
                        <figcaption>
                            <p class="title2">반려동물 운동장</p>
                            <p class="sec2_desc ">라이온힐에 머무시는 동안 반려동물들이 마음껏 뛰어놀 수 있는 공간입니다 <br>
                                운동장에는 깨끗한 물과 그늘막이 마련되어 있어 반려동물들이 편안하게 <br>
                                휴식을 취할 수 있습니다.이용 시간은 오전 9시부터 오후 6시까지입니다. </p>
                        </figcaption>
                    </figure>
                    <figure class="acor_img"><img src="../img/main_sec2_img4.jpg" alt="">
                        <figcaption>
                            <p class="title2">피트니스 센터</p>
                            <p class="sec2_desc">최신 운동기구와 편안한 공간을 제공합니다.<br>
                                머무는 동안 피트니스 센터를 이용하여 건강하고 활기찬 휴식을 즐겨보세요.<br>
                                이용 시간은 오전 6시부터 오후 8시까지입니다.</p>
                        </figcaption>
                    </figure>
                    <figure class="acor_img"><img src="../img/main_sec2_img5.jpg" alt="">
                        <figcaption>
                            <p class="title2">수영장</p>
                            <p class="sec2_desc">각 객실별로 프라이빗 온수 풀이 있습니다.<br>
                                아름다운 제주 숲을 만끽하며 수영할 수 있습니다.</p>
                        </figcaption>
                    </figure>
                </div>
            </div>
            <span class="btn_close"></span>
        </div>

    </section>
    <script src="../javascript/main.js"></script>
    <style>
    </style>
</body>

</html>
